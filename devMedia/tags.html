<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Resultado dos alunos</title>
	<!--O uso das tags de cabeçalho é muito importante para a construção de páginas HTML com as características e propriedades do documento customizadas-->

	<meta name="description" content="Lista de aprovados">
	<!--Descrição da pagina usada pelos navegadores web
	Apesar de não ser vista pelo usuário, a tag <meta name=”description”> é muito importante para buscadores e por isso devemos saber utilizá-la corretamente-->

	<meta charset="UTF-8">
	<!--A tag meta charset é muito útil para definir o conjunto de caracteres da página, evitando problemas de acentuação-->

	<meta name="robots" content="noindex, nofollow">
	<!--noindex Impede a página de aparecer em resultados de busca. deve ser usada em paginas onde contem dados importantes do usuario.
	nofollow Dizemos aos buscadores para não associar aos links da página.
	A tag robots é importante para indicar aos buscadores como queremos que os dados da nossa página sejam tratados-->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--ajuste para smartphones
	"width=device-widht" ajusta a largurado conteúdo para a mesma largurada tela.
	"initial-scale=1.0" define o zoom inicial da página 1.0=padrão do browser(sem zoom).
	Através da tag viewport podemos garantir que a exibição da nossa página será a melhor possível independentemente do tamanho da tela em que ela está sendo exibida-->
	<style>
		b { color: #02af3b; }
		p { color: #ce0909; }
	</style>
</head>
<body>
	<h3>Aprovados</h3>
	<div>
		<p><b>Rafael</b></p>
		<p><b>Kaue</b></p>
		<p><b>Sílvia</b></p>
	</div>

	<h3>Repovados</h3>
	<div>
		<p>Pikachu</p>
		<p>Pato</p>
		<p>Gato</p>
		<link rel="stylesheet" type="text/css" href="">
		<img src="">
		<a href=""></a>
	</div>
</body>
</html>
